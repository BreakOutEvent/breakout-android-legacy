apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.break_out.breakout"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.3"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "5g"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.android.support:appcompat-v7:24.0.0-beta1'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.github.satyan:sugar:1.5'
    compile 'com.android.support:design:24.0.0-beta1'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    compile 'com.wdullaer:materialdatetimepicker:2.1.1'
    compile 'it.sephiroth.android.library.targettooltip:target-tooltip-library:+'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    compile 'com.android.support:cardview-v7:24.0.0-beta1'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.curioustechizen.android-ago:library:1.3.0'
    compile 'com.android.support:support-v4:24.0.0-beta1'
    compile 'com.google.android.gms:play-services:8.4.0'
    //compile 'com.google.android.gms:play-services-ads:9.0.1'
    //compile 'com.google.android.gms:play-services-auth:9.0.1'
    //compile 'com.google.android.gms:play-services-gcm:9.0.1'
}
